<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>五旬節林漢光中學畢業晚宴座位查詢</title>
  <link rel="icon" type="image/x-icon" href="seat-place.ico">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>五旬節林漢光中學畢業晚宴</h1>
      <p>2025年6月17日（星期二）座位查詢系統</p>
    </div>

    <div class="search-section">
      <div class="search-container">
        <div class="search-box">
          <label for="nameSearch">按姓名查詢 Search by Name:</label>
          <input type="text" id="nameSearch" placeholder="輸入姓名 Enter name...">
        </div>
        <div class="search-box">
          <label for="tableSearch">按桌號查詢 Search by Table:</label>
          <select id="tableSearch">
            <option value="">選擇桌號 Select Table</option>
          </select>
        </div>
        <div class="search-box">
          <button class="btn" onclick="showAllTables()">顯示所有桌位 Show All Tables</button>
        </div>
      </div>
      <div id="results" class="results"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
